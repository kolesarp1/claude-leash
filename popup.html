<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      padding: 16px;
      transition: background 0.2s, color 0.2s;
    }

    /* Light mode */
    body.light {
      background: #ffffff;
      color: #374151;
    }

    body.light .header {
      border-bottom-color: #e5e7eb;
    }

    body.light .header-title {
      color: #111827;
    }

    body.light .status {
      background: #f3f4f6;
      color: #8b5cf6;
    }

    body.light .status.not-claude {
      color: #ef4444;
    }

    body.light .status.virtualized {
      background: #dcfce7;
      color: #16a34a;
    }

    body.light .control-label {
      color: #6b7280;
    }

    body.light input[type="range"] {
      background: #e5e7eb;
    }

    body.light input[type="range"]::-webkit-slider-thumb {
      background: #8b5cf6;
    }

    body.light .slider-value {
      color: #8b5cf6;
    }

    body.light .btn-primary {
      background: #8b5cf6;
      color: #fff;
    }

    body.light .btn-primary:hover {
      background: #7c3aed;
    }

    body.light .btn-primary.active {
      background: #22c55e;
    }

    body.light .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    body.light .btn-secondary:hover {
      background: #d1d5db;
    }

    body.light .footer {
      border-top-color: #e5e7eb;
      color: #9ca3af;
    }

    body.light .theme-btn {
      background: #f3f4f6;
      color: #6b7280;
    }

    body.light .theme-btn:hover {
      background: #e5e7eb;
    }

    body.light .theme-btn.active {
      background: #8b5cf6;
      color: #fff;
    }

    body.light .memory-stat {
      background: #f0fdf4;
      color: #15803d;
    }

    /* Dark mode */
    body.dark {
      background: #1a1a2e;
      color: #e0e0e0;
    }

    body.dark .header {
      border-bottom-color: #333;
    }

    body.dark .header-title {
      color: #fff;
    }

    body.dark .status {
      background: #0f0f1a;
      color: #a78bfa;
    }

    body.dark .status.not-claude {
      color: #f87171;
    }

    body.dark .status.virtualized {
      background: #14532d;
      color: #86efac;
    }

    body.dark .control-label {
      color: #999;
    }

    body.dark input[type="range"] {
      background: #333;
    }

    body.dark input[type="range"]::-webkit-slider-thumb {
      background: #8b5cf6;
    }

    body.dark .slider-value {
      color: #8b5cf6;
    }

    body.dark .btn-primary {
      background: #8b5cf6;
      color: white;
    }

    body.dark .btn-primary:hover {
      background: #7c3aed;
    }

    body.dark .btn-primary.active {
      background: #22c55e;
    }

    body.dark .btn-secondary {
      background: #333;
      color: #e0e0e0;
    }

    body.dark .btn-secondary:hover {
      background: #444;
    }

    body.dark .footer {
      border-top-color: #333;
      color: #666;
    }

    body.dark .theme-btn {
      background: #333;
      color: #999;
    }

    body.dark .theme-btn:hover {
      background: #444;
    }

    body.dark .theme-btn.active {
      background: #8b5cf6;
      color: #fff;
    }

    body.dark .memory-stat {
      background: #14532d;
      color: #86efac;
    }

    /* Common styles */
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid;
    }

    .header-icon {
      width: 22px;
      height: 22px;
    }

    .header-title {
      font-weight: 600;
      font-size: 14px;
      flex: 1;
    }

    .version-tag {
      font-size: 10px;
      opacity: 0.6;
      font-weight: normal;
    }

    .status {
      padding: 10px 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 14px;
      font-weight: 500;
    }

    .memory-stat {
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 14px;
      font-size: 12px;
      font-weight: 600;
    }

    .control-group {
      margin-bottom: 14px;
    }

    .control-label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .slider-value {
      min-width: 36px;
      text-align: center;
      font-weight: 700;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid;
      text-align: center;
      font-size: 11px;
    }

    .footer-text {
      margin-bottom: 8px;
    }

    .theme-switcher {
      display: flex;
      gap: 4px;
    }

    .theme-btn {
      flex: 1;
      padding: 5px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.2s;
    }

    /* Checkbox styles */
    .checkbox-group {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #8b5cf6;
      cursor: pointer;
    }

    /* Info box */
    .info-box {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 14px;
      font-size: 11px;
      line-height: 1.5;
    }

    body.light .info-box {
      background: #eff6ff;
      color: #1e40af;
    }

    body.dark .info-box {
      background: #1e3a5f;
      color: #93c5fd;
    }

    .info-box strong {
      display: block;
      margin-bottom: 4px;
    }

    /* Debug tools */
    .debug-tools {
      margin-bottom: 14px;
    }
  </style>
</head>
<body class="light">
  <div class="header">
    <img src="icon48.png" class="header-icon" alt="Claude Leash">
    <span class="header-title">Claude Leash <span class="version-tag">v4.0</span></span>
  </div>

  <div class="status" id="status">Checking...</div>

  <div class="memory-stat" id="memoryStat" style="display: none;">
    <span id="memoryText">0% memory reduction</span>
  </div>

  <div class="control-group">
    <label class="control-label">Buffer Size (messages above/below viewport)</label>
    <div class="slider-row">
      <input type="range" id="bufferSlider" min="1" max="10" step="1" value="3">
      <span class="slider-value" id="bufferValue">3</span>
    </div>
  </div>

  <div class="buttons">
    <button class="btn btn-primary" id="toggleBtn">
      <span id="toggleIcon">‚ö°</span>
      <span id="toggleText">Enable</span>
    </button>
    <button class="btn btn-secondary" id="refreshBtn" title="Refresh">üîÑ</button>
    <button class="btn btn-secondary" id="debugBtn" title="Debug">üîç</button>
  </div>

  <div class="control-group">
    <label class="control-label">Enable for</label>
    <div class="checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="enableClaudeCode" checked>
        Claude Code
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="enableClaudeAi">
        Claude.ai
      </label>
      <label class="checkbox-label" style="margin-left: auto;">
        <input type="checkbox" id="debugMode">
        Debug
      </label>
    </div>
  </div>

  <div class="info-box" id="infoBox">
    <strong>Virtual Scrolling</strong>
    Only visible messages are kept in DOM. This reduces memory usage and eliminates GC pauses for long conversations.
  </div>

  <!-- Debug tools (shown when debug mode enabled) -->
  <div class="debug-tools" id="debugTools" style="display: none;">
    <div class="control-group">
      <label class="control-label">Debug Tools</label>
      <div class="buttons">
        <button class="btn btn-secondary" id="exportMetricsBtn" title="Export metrics as JSON">üìä Export</button>
        <button class="btn btn-secondary" id="measureFpsBtn" title="Measure FPS for 3 seconds">‚è±Ô∏è FPS</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">Real performance improvement</div>
    <div class="theme-switcher">
      <button class="theme-btn" id="themeLightBtn" title="Light">‚òÄÔ∏è</button>
      <button class="theme-btn" id="themeDarkBtn" title="Dark">üåô</button>
      <button class="theme-btn" id="themeAutoBtn" title="Auto">Auto</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
